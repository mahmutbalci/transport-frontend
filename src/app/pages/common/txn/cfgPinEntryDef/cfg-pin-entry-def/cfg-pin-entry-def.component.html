<kt-portlet [options]="{headLarge: true, enableSticky: true}" [loading$]="loading$">

	<kt-portlet-header [class]="'kt-portlet__head--lg'">
		<ng-container ktPortletTitle>
			<div class="kt-portlet__head-title">
				<h3 class="kt-portlet__head-title">
					<span class="kt-margin-r-10 kt-icon" aria-label="My icon" [inlineSVG]="'./assets/media/icons/svg/Devices/Display1.svg'"></span>
					{{ getComponentTitle() }}
				</h3>
			</div>
		</ng-container>

		<ng-container ktPortletTools>
			<button type="button" (click)="goBack()" mat-raised-button matTooltip="{{'General.BackToList' | translate}}">{{'General.BackToList' | translate}}</button>
			<button mat-raised-button [disabled]="true" matTooltip="{{'General.Clear' | translate}}">{{'General.Clear' | translate}}</button>

			<div *ngIf="'add'|checkAuth" class="m-buttons--wrapper">
				<button type="button" [disabled]="isDisabled" (click)="save()" mat-raised-button color="primary" matTooltip="{{'General.Save' | translate}}">{{'General.Save' | translate}}</button>
			</div>
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<form [formGroup]="cfgPinEntryDefForm" [checkauth]="isDisabled" class="kt-form ">
			<div class="kt-form__section kt-form__section--first">
				<div class="kt-form__group">
					<div class="row">
						<div class="col-md-3 kt-margin-b-10-mobile">
							<mat-form-field class="mat-form-field-fluid">
								<input matInput type="number" placeholder="{{'General.PinEntryMethodCode' | translate}}" formControlName="code" required maxlength="4" readonly="{{ cfgPinEntryDefModel._isEditMode }}">
								<mat-error>
									{{'General.PinEntryMethodCode' | translate}}
									<strong>{{'General.Required' | translate}}</strong>
								</mat-error>
							</mat-form-field>
						</div>
						<div class="col-md-3 kt-margin-b-10-mobile">
							<mat-form-field class="mat-form-field-fluid">
								<input matInput placeholder="{{'Acquiring.Merchant.Description' | translate}}" formControlName="description" required maxlength="40">

								<mat-error>
									{{'General.Description' | translate}}
									<strong>{{'General.Required' | translate}}</strong>
								</mat-error>
							</mat-form-field>
						</div>
					</div>
				</div>
			</div>
		</form>
	</kt-portlet-body>
</kt-portlet>
