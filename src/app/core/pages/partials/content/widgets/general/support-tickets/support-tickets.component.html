<kt-portlet>
	<!-- use ng-container[ktPortletTitle] for the title -->
	<kt-portlet-header [class]="'kt-portlet__head--lg'">
		<ng-container ktPortletTitle>
			<div class="kt-portlet__head-title">
				<h3 class="kt-portlet__head-title">
			<span class="kt-margin-r-10 kt-icon" aria-label="My icon" [inlineSVG]="'/assets/media/icons/svg/Devices/Display1.svg'"></span>
					Duyurular
				</h3>
			</div>
		</ng-container>

		<!-- use ng-container[ktPortletTools] for the top right toolbar content -->
		<ng-container ktPortletTools>
			<ul class="kt-portlet__nav">
				<li class="kt-portlet__nav-item dropdown dropdown-inline dropdown--arrow dropdown--align-right dropdown--align-push" dropdown-toggle="hover" aria-expanded="true">
					<a href="#" class="kt-portlet__nav-link kt-portlet__nav-link--icon kt-portlet__nav-link--icon-xl dropdown-toggle">
						<i class="la la-ellipsis-h kt-font-brand"></i>
					</a>
					<div class="dropdown__wrapper">
						<span class="dropdown__arrow dropdown__arrow--right dropdown__arrow--adjust"></span>
						<div class="dropdown__inner">
							<div class="dropdown__body">
								<div class="dropdown__content">
									<ul class="kt-nav">
										<li class="kt-nav__item">
											<a href="" class="kt-nav__link">
												<i class="kt-nav__link-icon flaticon-share"></i>
												<span class="kt-nav__link-text">Activity</span>
											</a>
										</li>
										<li class="kt-nav__item">
											<a href="" class="kt-nav__link">
												<i class="kt-nav__link-icon flaticon-chat-1"></i>
												<span class="kt-nav__link-text">Messages</span>
											</a>
										</li>
										<li class="kt-nav__item">
											<a href="" class="kt-nav__link">
												<i class="kt-nav__link-icon flaticon-info"></i>
												<span class="kt-nav__link-text">FAQ</span>
											</a>
										</li>
										<li class="kt-nav__item">
											<a href="" class="kt-nav__link">
												<i class="kt-nav__link-icon flaticon-lifebuoy"></i>
												<span class="kt-nav__link-text">Support</span>
											</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="m-widget3">
			<div class="m-widget3__item">
				<div class="m-widget3__header">
					<div class="m-widget3__user-img">
						<i class="la la-exclamation mt-icon-resizeable"></i>
						<!-- <img class="m-widget3__img" src="./assets/demo/default/media/img/logo/logoo.png" alt=""> -->
					</div>
					<div class="m-widget3__info">
						<span class="m-widget3__username">
							Duyuru
						</span>
						<br>
						<span class="m-widget3__time">
							2 day ago
						</span>
					</div>
					<span class="m-widget3__status m--font-info">
						Pending
					</span>
				</div>
			</div>
			<div class="m-widget3__item">
				<div class="m-widget3__header">
					<div class="m-widget3__user-img">
						<i class="la la-exclamation mt-icon-resizeable"></i>
						<!-- <img class="m-widget3__img" src="./assets/demo/default/media/img/logo/logoo.png" alt=""> -->
					</div>
					<span class="m-widget3__status m--font-success">
						Closed
					</span>
				</div>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
